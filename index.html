<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowTree</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      min-height: 100vh;
    }
    
    /* ÎπÑÎàóÎ∞©Ïö∏ Ïï†ÎãàÎ©îÏù¥ÏÖò - Í∑ÄÏóΩÍ≤å Îë•Îë• Îñ†Îã§ÎãàÎäî ÎäêÎÇå */
    @keyframes bubbleFloat {
      0% {
        transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
      }
      15% {
        transform: translateY(-20px) translateX(5px) scale(1.04) rotate(2deg);
      }
      30% {
        transform: translateY(-10px) translateX(-4px) scale(0.97) rotate(-1.5deg);
      }
      45% {
        transform: translateY(-25px) translateX(-6px) scale(1.06) rotate(-2deg);
      }
      60% {
        transform: translateY(-8px) translateX(4px) scale(0.99) rotate(1deg);
      }
      75% {
        transform: translateY(-18px) translateX(3px) scale(1.03) rotate(1.5deg);
      }
      90% {
        transform: translateY(-5px) translateX(-2px) scale(0.98) rotate(-0.5deg);
      }
      100% {
        transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
      }
    }
    
    @keyframes bubbleDrift {
      0%, 100% {
        transform: translateX(0px) translateY(0px);
      }
      20% {
        transform: translateX(6px) translateY(-2px);
      }
      40% {
        transform: translateX(-5px) translateY(1px);
      }
      60% {
        transform: translateX(4px) translateY(-1px);
      }
      80% {
        transform: translateX(-3px) translateY(2px);
      }
    }
    
    @keyframes bubbleBounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
    }
    
    @keyframes bubbleShimmer {
      0%, 100% {
        box-shadow: 
          0 2px 15px rgba(255, 182, 193, 0.15),
          0 4px 25px rgba(255, 218, 185, 0.12),
          0 6px 35px rgba(255, 255, 224, 0.1),
          inset 0 0 50px rgba(255, 255, 255, 0.2),
          inset -10px -10px 40px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 
          0 4px 20px rgba(255, 182, 193, 0.2),
          0 6px 30px rgba(255, 218, 185, 0.15),
          0 8px 40px rgba(255, 255, 224, 0.12),
          inset 0 0 60px rgba(255, 255, 255, 0.25),
          inset -10px -10px 50px rgba(255, 255, 255, 0.15);
      }
    }
    
    @keyframes bubbleRainbow {
      0% {
        background: linear-gradient(135deg, 
          rgba(255, 182, 193, 0.06) 0%,
          rgba(255, 218, 185, 0.06) 20%,
          rgba(255, 255, 224, 0.06) 40%,
          rgba(173, 216, 230, 0.06) 60%,
          rgba(221, 160, 221, 0.06) 80%,
          rgba(255, 192, 203, 0.06) 100%);
      }
      25% {
        background: linear-gradient(135deg, 
          rgba(255, 218, 185, 0.06) 0%,
          rgba(255, 255, 224, 0.06) 20%,
          rgba(173, 216, 230, 0.06) 40%,
          rgba(221, 160, 221, 0.06) 60%,
          rgba(255, 182, 193, 0.06) 80%,
          rgba(255, 218, 185, 0.06) 100%);
      }
      50% {
        background: linear-gradient(135deg, 
          rgba(255, 255, 224, 0.06) 0%,
          rgba(173, 216, 230, 0.06) 20%,
          rgba(221, 160, 221, 0.06) 40%,
          rgba(255, 182, 193, 0.06) 60%,
          rgba(255, 218, 185, 0.06) 80%,
          rgba(255, 255, 224, 0.06) 100%);
      }
      75% {
        background: linear-gradient(135deg, 
          rgba(173, 216, 230, 0.06) 0%,
          rgba(221, 160, 221, 0.06) 20%,
          rgba(255, 182, 193, 0.06) 40%,
          rgba(255, 218, 185, 0.06) 60%,
          rgba(255, 255, 224, 0.06) 80%,
          rgba(173, 216, 230, 0.06) 100%);
      }
      100% {
        background: linear-gradient(135deg, 
          rgba(255, 182, 193, 0.06) 0%,
          rgba(255, 218, 185, 0.06) 20%,
          rgba(255, 255, 224, 0.06) 40%,
          rgba(173, 216, 230, 0.06) 60%,
          rgba(221, 160, 221, 0.06) 80%,
          rgba(255, 192, 203, 0.06) 100%);
      }
    }
    
    @keyframes bubbleHighlight {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1) translate(-10%, -10%);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.1) translate(-8%, -8%);
      }
    }
    
    @keyframes bubbleSparkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.2);
      }
    }
    
    .bubble-message {
      animation: bubbleFloat 7s ease-in-out infinite, bubbleShimmer 5s ease-in-out infinite, bubbleDrift 9s ease-in-out infinite;
      backdrop-filter: blur(50px) saturate(150%);
      position: relative;
      border-radius: 60px 60px 60px 8px !important;
      overflow: visible;
      border: 2px solid;
      padding: 0 !important;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.05) !important;
      will-change: transform;
      transition: all 0.3s ease;
    }
    
    .bubble-message:hover {
      transform: scale(1.02) translateY(-2px);
    }
    
    .bubble-message .bubble-content {
      border-radius: 60px 60px 60px 8px;
      padding: 18px 24px;
      position: relative;
      z-index: 2;
      background: transparent !important;
    }
    
    .bubble-message::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 20%;
      width: 55%;
      height: 55%;
      background: radial-gradient(ellipse, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.4) 35%, rgba(255, 255, 255, 0.1) 70%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: bubbleHighlight 5s ease-in-out infinite;
      filter: blur(2px);
    }
    
    .bubble-message::after {
      content: '';
      position: absolute;
      bottom: -10px;
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 16px solid;
      filter: blur(3px);
      opacity: 0.5;
      z-index: 0;
      animation: bubbleBounce 3s ease-in-out infinite;
    }
    
    .bubble-message.mine::after {
      right: 25px;
      left: auto;
    }
    
    .bubble-message:not(.mine)::after {
      left: 25px;
      right: auto;
    }
    
    .bubble-rainbow {
      animation: bubbleRainbow 8s ease-in-out infinite;
      background: linear-gradient(135deg, 
        rgba(255, 182, 193, 0.08) 0%,
        rgba(255, 218, 185, 0.08) 20%,
        rgba(255, 255, 224, 0.08) 40%,
        rgba(173, 216, 230, 0.08) 60%,
        rgba(221, 160, 221, 0.08) 80%,
        rgba(255, 192, 203, 0.08) 100%);
    }
    
    /* ÏûëÏùÄ ÎπÑÎàóÎ∞©Ïö∏ Ïû•Ïãù - Í∑ÄÏó¨Ïö¥ Î∞òÏßùÏù¥ */
    .bubble-decoration {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.2) 70%, transparent 100%);
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      animation: bubbleFloat 8s ease-in-out infinite, bubbleDrift 10s ease-in-out infinite, bubbleSparkle 4s ease-in-out infinite;
      pointer-events: none;
      will-change: transform, opacity;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }
    
    @keyframes bubbleRise {
      0% {
        transform: translateY(0px) scale(0.9);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-25px) scale(1.15);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-50px) scale(0.85);
        opacity: 0.4;
      }
    }
    
    .bubble-float-effect {
      animation: bubbleRise 12s ease-out infinite;
      will-change: transform, opacity;
    }
  </style>
</head>

      </div>

  </nav>

  <main class="max-w-6xl mx-auto px-4 pb-12">

  <script src="app.js"></script>
</body>
</html>
